<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-horizontal-layout margin>
    <vaadin-label plain-text _id="testCaseLabel">
      Test Case Name 
    </vaadin-label>
    <vaadin-text-field data-property-id="testCase" _id="testCase"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout margin>
    <vaadin-label plain-text _id="templateNameLabel">
      Template Name 
    </vaadin-label>
    <vaadin-combo-box data-item-type="java.lang.String" data-property-id="templateName" _id="templateName">
     <option item="Option1">Option 1</option>
     <option item="Option2">Option 2</option>
     <option item="Option3">Option 3</option>
    </vaadin-combo-box>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>

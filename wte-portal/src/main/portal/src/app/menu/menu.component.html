<!-- Navigation -->

<ul>
	<li><img width="60" alt="WTE Tool" src="logo.png"></li>
	<li><a id="upload" title="Upload" [routerLink]="['/upload']"
		[ngClass]="{'active': activeMenu == menu.UPLOAD}"

	<li><a id="admin" title="Admin" [routerLink]="['/admin']"

		(click)="onAdmin($event);">ADMIN</a></li>
</ul>

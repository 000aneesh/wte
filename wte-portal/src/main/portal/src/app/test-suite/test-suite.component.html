<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="testCaseNumber">Test Case Number</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="testCaseDescription">Description</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="status">Status</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="">Details</mfDefaultSorter>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of mf.data">
            <td>{{item.testCaseNumber}}</td>
            <td>{{item.testCaseDescription}}</td>
            <td class="text-right">{{item.status}}</td>
            <td>
                <fa [name]="'file'" [size]=1 title="Details" (click)="showDetails($event,item)"></fa>
                <!-- <span (click)="showDetails($event)" class="btn btn-sm btn-default">Details</span> -->
            </td>

        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>


<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{modalTitle}}</h4>
                <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">                
                <table>
                  	<thead>
	        			<tr>
	        				<th style="width: 50%">Key</th>
	        				<th style="width: 50%">Status</th>
	        			</tr>
        			</thead>
        			<tbody>
	        			<tr *ngFor="let key of resultKeys;">
	        				<td>{{key}}</td>
	        				<td>{{testResult[key]}}</td>
	        			</tr> 
        			</tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="onCloseHandled()">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal !-->

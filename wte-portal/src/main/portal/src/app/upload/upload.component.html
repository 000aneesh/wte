<form class="form-horizontal" [formGroup]="uploadForm">
	<table>
		<tr>
			<td>Test Case Name</td>
			<td><input type="text" formControlName="testCase" /></td>
		</tr>

		<tr>
			<td>Template Name</td>
			<td><select formControlName="template" name="template">
					<option selected="" value="">Select One</option>
					<option [ngValue]="template._key" *ngFor="let template of templateList">
				{{template._key}}</option>
			</select></td>
		</tr>
		<tr>
			<td>Upload Test File</td>
			<td><label class="btn btn-default"> <input type="file"
					accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
					(change)="selectFile($event)">
			</label></td>
		</tr>

		<tr [hidden]="!currentFileUpload">
			<td colspan="2"><div style="width: 500px">
					<div *ngIf="currentFileUpload" class="progress">
						<div
							class="progress-bar progress-bar-info progress-bar-striped progress-bar-wte"
							role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
							aria-valuemin="0" aria-valuemax="100"
							[ngStyle]="{width:progress.percentage+'%'}">
							{{progress.percentage}}%</div>
					</div>
				</div></td>
		</tr>

		<tr>
			<td colspan="2">
					<button type="button" name="submitBtn" (click)="onSubmit();">Submit</button>
				</td>
		</tr>

	</table>

<mat-tab-group>
  <mat-tab label="Tab 1">Content 11111</mat-tab>
  <mat-tab label="Tab 2">Content 22222</mat-tab>
</mat-tab-group>

</form>
